name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Sync legacy assets
        run: npm run sync:assets

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Build Docker image
        run: docker build -t websitebama:ci .